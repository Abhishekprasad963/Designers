<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>

        </nav>
    </header>

    <main>

        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500">
            <figcaption>Joe Coder</figcaption> 
         </figure>
         <p>i code stuff.</p>
        </article>


        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Matt Designer" width="500" height="500">
            <figcaption>Matt Designer</figcaption> 
         </figure>
         <p>i design stuff.</p>
        </article>


        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane dev rel" width="500" height="500">
            <figcaption><span class="nowrap">Jane dev rel</span></figcaption> 
         </figure>
         <p>i teach stuff.</p>
        </article>
        
    </main>

    <footer>
        <p>&copy;Acme co.</p>
    </footer>
</body>

</html>
